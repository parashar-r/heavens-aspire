<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavens Aspire | Design Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Updated to your specific background color */
            --bg-color: #220404; 
            --gold-accent: #e5d1b8;
            --glass-effect: rgba(229, 209, 184, 0.08);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            color: var(--gold-accent);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 30px 20px;
            text-align: center;
        }

        .header-img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.9rem;
            margin: 0;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 5px;
            margin-bottom: 35px;
            opacity: 0.9;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-item {
            background: var(--glass-effect);
            border: 1px solid rgba(229, 209, 184, 0.2);
            backdrop-filter: blur(12px);
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--gold-accent);
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: block;
        }

        .link-item:hover {
            background: var(--gold-accent);
            color: var(--bg-color);
            transform: scale(1.02);
            border-color: var(--gold-accent);
        }

        .cta-primary {
            border: 1.5px solid var(--gold-accent);
            font-weight: 700;
            box-shadow: 0 0 20px rgba(229, 209, 184, 0.15);
        }

        footer {
            margin-top: 60px;
            font-size: 0.75rem;
            letter-spacing: 1px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="header-image.jpeg" alt="Heavens Aspire Header" class="header-img">
        
        <h1>Heavens Aspire</h1>
        <p class="subtitle">Design Studio Pvt. Ltd.</p>

        <div class="links-container">
            <a href="https://www.instagram.com/heavens_aspire_design_studio/" class="link-item cta-primary">Instagram Profile</a>
            <a href="https://heavensaspire.com/" class="link-item">Visit Official Website</a>
            <a href="https://wa.me/+919971152931" class="link-item">Chat on WhatsApp</a>
            <a href="mailto:heavensaspire@gmail.com" class="link-item">Email Inquiries</a>
        </div>

        <footer>
            &copy; 2023 Heavens Aspire Design Studio
        </footer>
    </div>

</body>
</html>
